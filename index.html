<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leadership Music</title>

<!--
  <palette class="palette-default" name="Default" preview="#ffffff,#026a73">
-->
  <link rel="stylesheet" type="text/css" href="/fonts/fonts.css">
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">
  <script src="http://populr.me/assets/developers/themer.js"></script>
  <script src="/js/main.js"></script>

</head>
<body>

  <script id="theme" type="text/x-handlebars-template">

    <div class="header">
      <div class="header-container">
        <div class="header-inner">
          <a href="http://leadershipmusic.org" class="homebtn"><span class="homebtn-text">Leadership Music Home </span><span class="icon icon-home"></span></a>
          <h1 class="leadershiplogo">Leadership Music<span></span></h1>
          <a href="http://twitter.com/leadershipmusic" class="icon icon-twitter">Twitter</a>
          <a href="http://facebook.com/leadershipmusic" class="icon icon-facebook">Facebook</a>
        </div>
      </div>
    </div>

    {{{title}}}

    <div class="region1">
    <div class="container">
      {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}
          
          {{#asset "text" size="1"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          
          {{#asset "imagegroup" size="1"}}
                {{{title}}}
                <div class="image-inner">
                  {{#if_many images}}
                    <div class="slideshow">
                      <div class="images">
                      {{#each images}}
                        <a href="{{{original_url}}}" class="fancybox slide-image"><img alt="{{{title}}}" src="{{{resize original_url width=940 height=398}}}" width="940" height="398" /><span class="zoom"></span></a>
                      {{/each}}
                      </div>
                    </div>
                  {{else}}
                    {{#each images}}
                      <a href="{{{original_url}}}" class="fancybox single-image"><img alt="{{{title}}}" src="{{{resize original_url width=940 height=398}}}" width="940" /><span class="zoom"></span></a>
                    {{/each}}
                  {{/if_many}}
                </div>

                <div class="image-text">
                  {{{description}}}
                </div>
          {{/asset}}


          {{#asset "imagegroup" size="2"}}
            {{{title}}}
            <div class="image-inner">
              {{#if_many images}}
                <div class="slideshow">
                  <div class="images">
                  {{#each images}}
                    <a href="{{{original_url}}}" class="fancybox slide-image">
                      <img alt="{{{title}}}" src="{{{resize original_url width=450 height=280}}}" width="450" height="280" /><span class="zoom"></span></a>
                  {{/each}}
                  </div>
                </div>
              {{else}}
                {{#each images}}
                  <a href="{{{original_url}}}" class="fancybox single-image">
                    <img alt="{{{title}}}" src="{{{resize original_url width=450 height=280}}}" width="450" height="280" /><span class="zoom"></span></a>
                {{/each}}
              {{/if_many}}
            </div>
            <div class="image-text">
              {{{description}}}
            </div>
          {{/asset}}



          {{#asset "imagegroup" size="3"}}
          {{{title}}}
            <div class="image-inner">
              {{#if_many images}}
                <div class="slideshow">
                  <div class="images">
                  {{#each images}}
                    <a href="{{{original_url}}}" class="fancybox slide-image"><img alt="{{{title}}}" src="{{{resize original_url width=267 height=267}}}" width="267" height="267"/><span class="zoom"></span></a>
                  {{/each}}
                  </div>
                </div>
              {{else}}
                {{#each images}}
                  <a href="{{{original_url}}}" class="fancybox single-image"><img alt="{{{title}}}" src="{{{resize original_url width=267 height=267}}}" width="267" height="267" /><span class="zoom"></span></a>
                {{/each}}
              {{/if_many}}
            </div>
            <div class="image-text">
              {{{description}}}
            </div>
          {{/asset}}



          {{#asset "videogroup" size="1"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="940" height="523" resolution="large"}}}
            </div>
            {{{description}}}
          {{/asset}}
          
          {{#asset "videogroup" size="2"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="450" height="248" resolution="medium"}}}
            </div>
            {{{description}}}
          {{/asset}}
          
          {{#asset "videogroup" size="3"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="267" height="143" resolution="small"}}}
            </div>
            {{{description}}}
          {{/asset}}


          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="2"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="3"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="1" width="940"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="2" width="450"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}
          {{/asset}}


          {{#asset "embedgroup" size="3" width="267"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}
          {{/asset}}

      {{/region}}
    </div>
    </div>


    <div class="region2">
      <div class="container">
      {{#region "columnizer" id="footer-region" max_cols="3" max_auto_assets="1" dummy_content="I-1|I-2|I-1,I-2|I-1,I-2,I-3|T-1|T-1,T-2|T-1,T-2,T-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3"}}
          {{#asset "text" size="1"}}
              {{{title}}}
              {{{body}}}
          {{/asset}}

          {{#asset "text" size="2"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          {{#asset "text" size="3"}}
            {{{title}}}
            {{{body}}}
          {{/asset}}

          
          {{#asset "imagegroup" size="1"}}
                {{{title}}}
                <div class="image-inner">
                  {{#if_many images}}

                      <div class="images">
                      {{#each images}}

                    {{/each}}
                  {{/if_many}}
                </div>

                <div class="image-text">
                  {{{description}}}
                </div>
          {{/asset}}


          {{#asset "imagegroup" size="2"}}
            {{{title}}}
            <div class="image-inner">
              {{#if_many images}}
                <div class="slideshow">
                  <div class="images">
                  {{#each images}}
                    <a href="{{{original_url}}}" class="fancybox slide-image">
                      <img alt="{{{title}}}" src="{{{resize original_url width=450 height=280}}}" width="450" height="280" /><span class="zoom"></span></a>
                  {{/each}}

                </div>
              {{else}}
                {{#each images}}

                    <img alt="{{{title}}}" src="{{{resize original_url width=450 height=280}}}" width="450" height="280" /><span class="zoom"></span></a>
                {{/each}}
              {{/if_many}}
            </div>
            <div class="image-text">
              {{{description}}}
            </div>
          {{/asset}}



          {{#asset "imagegroup" size="3"}}
          {{{title}}}
            <div class="image-inner">
              {{#if_many images}}
                <div class="slideshow">
                  <div class="images">
                  {{#each images}}
                    <a href="{{{original_url}}}" class="fancybox slide-image"><img alt="{{{title}}}" src="{{{resize original_url width=267 height=267}}}" width="267" height="267"/><span class="zoom"></span></a>
                  {{/each}}
                  </div>
                </div>
              {{else}}
                {{#each images}}
                  <a href="{{{original_url}}}" class="fancybox single-image"><img alt="{{{title}}}" src="{{{resize original_url width=267 height=267}}}" width="267" height="267" /><span class="zoom"></span></a>
                {{/each}}
              {{/if_many}}
            </div>
            <div class="image-text">
              {{{description}}}
            </div>
          {{/asset}}



          {{#asset "videogroup" size="1"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="940" height="523" resolution="large"}}}
            </div>
            {{{description}}}
          {{/asset}}
          
          {{#asset "videogroup" size="2"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="450" height="248" resolution="medium"}}}
            </div>
            {{{description}}}
          {{/asset}}
          
          {{#asset "videogroup" size="3"}}
          {{{title}}}
            <div class="video-container">
              {{{videoplayer videos width="267" height="143" resolution="small"}}}
            </div>
            {{{description}}}
          {{/asset}}


          {{#asset "documentgroup" size="1"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}
          
          {{#asset "documentgroup" size="2"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "documentgroup" size="3"}}
            {{{title}}}
            <ul class="documents">
            {{#each documents}}
              <li>
              <div class="document-item">
                <a href="{{{original_url}}}" data-tooltipsy-content="{{{source_file_name}}} ({{{format_file_size source_file_size}}})">
                  <div class="title">
                    <div class="extension extension-{{{extension}}}">
                      {{{extension}}}
                    </div>
                    {{{title}}}
                  </div>
                  <div class="document-download">
                    <div class="download">download</div>
                  </div>
                </a>
              </div>
              </li>
            {{/each}}
            </ul>
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="1" width="940"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}
          {{/asset}}

          {{#asset "embedgroup" size="2" width="450"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}
          {{/asset}}


          {{#asset "embedgroup" size="3" width="267"}}
            {{{title}}}
            {{#each embeds}}
              <div class="embedded-container">
                {{{html}}}
              </div>
            {{/each}}
            {{{description}}}

      {{/region}}
    </div>
    </div>

  </script>
</body>
</html>
